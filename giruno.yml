nomad:
  address: http://127.0.0.1:4646
  token_file: "..."
  namespace: default
  alloc_data_dir: "..."

image: ubuntu

deploy:
  constraints: []
  affinities: []

tasks:
  job:
    driver: docker
    config: |
      image: "{{.Image}}"
      command: sh
      args:
        - "{{.CommandFile}}"
      auth:
        username: "{{.Auth.Username}}"
        password: "{{.Auth.Password}}"
    resources:
    user:
  helper:
    driver: docker
    config: |
      image:
      command: sh
      args:
        - "{{.CommandFile}}"
      auth:
        username: "{{.Auth.Username}}"
        password: "{{.Auth.Password}}"
    resources:
    user:
  services:
    driver: docker
    config: |
      image: "{{.Name}}"
      entrypoint: "{{.Entrypoint}}"
      command:
      args:
      auth:
        username: "{{.Auth.Username}}"
        password: "{{.Auth.Password}}"
    resources:
    user:
